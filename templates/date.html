
<html>

<head>
<link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<h1>Date!</h1>
<div class="wrapper">
<div class="container">
        <img class="imageOne image" src="static/images/background.png">
        <img class="imageTwo image" src="static/images/{{ date.partner }}/torso.png">
        <img class="imageThree image" src="static/images/table.png">
        <img class="imageFour image" src="static/images/{{ date.partner }}/{{ date.emotion }}.png">
</div>
<div class="nav">
{{ date.state_json  }}
<form method="POST">
        <input type="hidden" name="partner" value="{{ date.partner }}"/>
        <input type="hidden" name="state_json" value="{{ date.state_json }}"/>
        <input type="hidden" name="counter" value="{{ date.counter + 1}}"/>
        {% for action in date.actions %}
        <input name ="action" value="{{action}}" type="submit"><br>
        {% endfor %}
    </form>
</div>
</div>

</html>

</body>
